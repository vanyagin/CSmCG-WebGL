<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lab7</title>
    <script src="webgl.js" type="module" defer></script>
  </head>

  <body>
      <div class="show-area" style="display: flex">
          <canvas id="test" width="1300" height="800"></canvas>
          <div class="configure-area">
              <div class="lights-configure">
                <div id="light-car-left">
                  <p>Car left light: </p>
                  <input type="range" id="light-car-left-range" min="0" value="0" max="1.0" step="0.1">
                </div>
                <div id="light-car-right">
                  <p>Car right light: </p>
                  <input type="range" id="light-car-right-range" min="0" value="0" max="1.0" step="0.1">
                </div>
                <div id="light-street-1">
                  <p>Street lamp1 light: </p>
                  <input type="range" id="light-street-1-range" min="0" value="0" max="1.0" step="0.1">
                </div>
                <div id="light-street-2">
                  <p>Street lamp2 light: </p>
                  <input type="range" id="light-street-2-range" min="0" value="0" max="1.0" step="0.1">
                </div>
              </div>
          </div>
      </div>
  </body>
</html>
